services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.15.0
    container_name: es-oots-logging-test
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200/_cluster/health | grep -q '\"status\":\"green\"\\|\"status\":\"yellow\"'"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - oots-logging-test-network

  kibana:
    image: docker.elastic.co/kibana/kibana:8.15.0
    container_name: kibana-oots-logging-test
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5601:5601"
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - oots-logging-test-network

  logstash:
    image: docker.elastic.co/logstash/logstash:8.15.0
    container_name: logstash-oots-logging-test
    volumes:
      - ./pipeline/logstash.conf:/usr/share/logstash/pipeline/logstash.conf:ro
      - ./testdata:/testdata:ro
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - oots-logging-test-network

networks:
  oots-logging-test-network:
    driver: bridge
